name: Trigger auto deployment for consumer-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/consumer-worker-AutoDeployTrigger-79528a13-e5ba-4662-b23d-ec6c7315848c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONSUMERWORKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONSUMERWORKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONSUMERWORKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: containerregistrydemofacunav.azurecr.io
          registryUsername: ${{ secrets.CONSUMERWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONSUMERWORKER_REGISTRY_PASSWORD }}
          containerAppName: consumer-worker
          resourceGroup: DefaultResourceGroup-CQ
          imageToBuild: containerregistrydemofacunav.azurecr.io/consumer-worker:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


