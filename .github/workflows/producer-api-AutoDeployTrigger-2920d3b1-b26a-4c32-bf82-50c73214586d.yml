name: Trigger auto deployment for producer-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/producer-api-AutoDeployTrigger-2920d3b1-b26a-4c32-bf82-50c73214586d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRODUCERAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRODUCERAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRODUCERAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: containerregistrydemofacunav.azurecr.io
          registryUsername: ${{ secrets.PRODUCERAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRODUCERAPI_REGISTRY_PASSWORD }}
          containerAppName: producer-api
          resourceGroup: topic-resource-group
          imageToBuild: containerregistrydemofacunav.azurecr.io/producer-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


